<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ottimizzazione per iPhone / PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Motivation Tracker">
    <meta name="theme-color" content="#111827">

    <title>Calendario Motivazionale</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="app-header">
        <div class="app-title-block">
            <h1>Motivation Tracker</h1>
            <p id="today-label" class="today-label"></p>
        </div>
        <button id="reminder-btn" class="primary-btn">
            Attiva promemoria 22:00
        </button>
    </header>

    <section id="summary" class="summary">
        <h2>Settimana in corso</h2>
        <div class="summary-row">
            <span>Cardio</span>
            <div class="progress-bar">
                <div id="cardio-bar" class="progress-fill"></div>
            </div>
            <span id="cardio-summary" class="summary-value"></span>
        </div>
        <div class="summary-row">
            <span>Palestra</span>
            <div class="progress-bar">
                <div id="gym-bar" class="progress-fill"></div>
            </div>
            <span id="gym-summary" class="summary-value"></span>
        </div>
        <div class="summary-row">
            <span>Dieta</span>
            <div class="progress-bar">
                <div id="diet-bar" class="progress-fill"></div>
            </div>
            <span id="diet-summary" class="summary-value"></span>
        </div>
    </section>

    <main id="days-container" class="days-container"></main>

    <div id="badge" class="badge hidden">
        Giornata al 100% ✅
    </div>

    <footer class="save-hint">
        I dati vengono salvati automaticamente su questo dispositivo.
        Per avere l’app a schermo intero su iPhone: apri questo link in Safari e usa
        “Aggiungi a schermata Home”.
    </footer>

    <script src="script.js"></script>
</body>
</html>
